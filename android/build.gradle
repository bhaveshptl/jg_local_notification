group 'com.jg.localnotifcation.jg_local_notification'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.jg.localnotifcation.jg_local_notification'
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
}
